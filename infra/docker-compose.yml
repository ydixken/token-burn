version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: tokenburn-postgres
    environment:
      POSTGRES_USER: tokenburn
      POSTGRES_PASSWORD: tokenburn
      POSTGRES_DB: tokenburn
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tokenburn"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tokenburn

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: tokenburn-redis
    command: redis-server --appendonly yes --requirepass ""
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tokenburn

  # Redis Commander (Web UI for Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: tokenburn-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tokenburn

volumes:
  postgres_data:
    name: tokenburn_postgres_data
  redis_data:
    name: tokenburn_redis_data

networks:
  tokenburn:
    name: tokenburn_network
    driver: bridge
